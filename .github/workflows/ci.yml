name: CI

on:
  push:
    branches:
      - main
jobs:
  lint-and-test:
    name: Lint and run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: yarn ci
        shell: bash
      - run: yarn run test:ci
        shell: bash
